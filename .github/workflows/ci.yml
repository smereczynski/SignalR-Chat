name: CI - Build and Test

on:
  push:
    branches:
      - '**'  # All branches
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read

jobs:
  build-and-test:
    name: Build and Test
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Restore npm dependencies
      run: npm ci
    
    - name: Build frontend assets
      run: npm run build:prod
    
    - name: Restore .NET dependencies
      run: dotnet restore src/Chat.sln
    
    - name: Build .NET solution
      run: dotnet build src/Chat.sln --configuration Release --no-restore
    
    - name: Run tests
      run: dotnet test src/Chat.sln --configuration Release --no-build --verbosity normal --logger trx --results-directory ./TestResults
      env:
        Testing__InMemory: "true"
        Acs__ConnectionString: "endpoint=https://test.communication.azure.com/;accesskey=dGVzdGtleQ=="
        Acs__EmailFrom: "test@example.com"
        Acs__SmsFrom: "+1234567890"
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: ./TestResults/*.trx
        retention-days: 7
    
    - name: Publish build artifacts
      if: success() && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
      run: dotnet publish src/Chat.Web/Chat.Web.csproj --configuration Release --output ./publish
    
    - name: Upload build artifacts
      if: success() && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
      uses: actions/upload-artifact@v4
      with:
        name: webapp-package
        path: ./publish
        retention-days: 7
