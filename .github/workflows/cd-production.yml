name: CD - Deploy to Production

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.

permissions:
  contents: write  # Required for creating GitHub releases
  id-token: write  # Required for OIDC federation

jobs:
  build:
    name: Build Application
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Restore npm dependencies
      run: npm ci
    
    - name: Build frontend assets
      run: npm run build:prod
    
    - name: Restore .NET dependencies
      run: dotnet restore src/Chat.sln
    
    - name: Build .NET solution
      run: dotnet build src/Chat.sln --configuration Release --no-restore
    
    - name: Run tests
      run: dotnet test src/Chat.sln --configuration Release --no-build --verbosity normal
      env:
        Testing__InMemory: "true"
        Acs__ConnectionString: "endpoint=https://test.communication.azure.com/;accesskey=dGVzdGtleQ=="
        Acs__EmailFrom: "test@example.com"
        Acs__SmsFrom: "+1234567890"
    
    - name: Publish application
      run: dotnet publish src/Chat.Web/Chat.Web.csproj --configuration Release --output ./publish --no-build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: webapp-package-${{ github.ref_name }}
        path: ./publish
        retention-days: 30  # Keep production artifacts longer

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    environment: production  # Uses production environment with required reviewers
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: webapp-package-${{ github.ref_name }}
        path: ./publish
    
    - name: Azure Login via OIDC
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ vars.AZURE_WEBAPP_NAME }}
        package: ./publish
    
    - name: Azure Logout
      if: always()
      run: az logout
    
    - name: Create deployment summary
      run: |
        echo "## ðŸš€ Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Version:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**App Service:** ${{ vars.AZURE_WEBAPP_NAME }}" >> $GITHUB_STEP_SUMMARY
        echo "**Deployed at:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "**Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: deploy
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for changelog generation
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          ## SignalR-Chat ${{ github.ref_name }}
          
          **Deployed to Production**: âœ…
          
          ### What's Changed
          See [full changelog](https://github.com/${{ github.repository }}/compare/${{ github.ref_name }}...main) for details.
          
          ### Deployment Info
          - **Environment**: Production
          - **Azure App Service**: ${{ vars.AZURE_WEBAPP_NAME }}
          - **Build Number**: ${{ github.run_number }}
          - **Commit**: ${{ github.sha }}
          
          ### Documentation
          - [README](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/README.md)
          - [Architecture](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/ARCHITECTURE.md)
          - [Versioning Guide](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/docs/VERSIONING.md)
        draft: false
        prerelease: false
