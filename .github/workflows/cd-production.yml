name: CD - Deploy to Production

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.

permissions:
  contents: read
  id-token: write  # Required for OIDC federation

jobs:
  build:
    name: Build Application
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Restore npm dependencies
      run: npm ci
    
    - name: Build frontend assets
      run: npm run build:prod
    
    - name: Restore .NET dependencies
      run: dotnet restore src/Chat.sln
    
    - name: Build .NET solution
      run: dotnet build src/Chat.sln --configuration Release --no-restore
    
    - name: Run tests
      run: dotnet test src/Chat.sln --configuration Release --no-build --verbosity normal
      env:
        Testing__InMemory: "true"
        Acs__ConnectionString: "endpoint=https://test.communication.azure.com/;accesskey=dGVzdGtleQ=="
        Acs__EmailFrom: "test@example.com"
        Acs__SmsFrom: "+1234567890"
    
    - name: Publish application
      run: dotnet publish src/Chat.Web/Chat.Web.csproj --configuration Release --output ./publish --no-build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: webapp-package-${{ github.ref_name }}
        path: ./publish
        retention-days: 30  # Keep production artifacts longer

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    environment: production  # Uses production environment with required reviewers
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: webapp-package-${{ github.ref_name }}
        path: ./publish
    
    - name: Azure Login via OIDC
      uses: azure/login@v2
      with:
        client-id: ${{ vars.AZURE_CLIENT_ID }}
        tenant-id: ${{ vars.AZURE_TENANT_ID }}
        subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ vars.AZURE_WEBAPP_NAME }}
        package: ./publish
    
    - name: Azure Logout
      if: always()
      run: az logout
    
    - name: Create deployment summary
      run: |
        echo "## ðŸš€ Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Version:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**App Service:** ${{ vars.AZURE_WEBAPP_NAME }}" >> $GITHUB_STEP_SUMMARY
        echo "**Deployed at:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "**Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
