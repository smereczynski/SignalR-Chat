name: CD - Continuous Deployment

on:
  push:
    branches:
      - main
    tags:
      - 'rc*'     # Release candidates: rc1.0.0, rc1.2.3
      - 'v*.*.*'  # Production releases: v1.0.0, v2.1.3

permissions:
  contents: write  # Required for creating GitHub releases
  id-token: write  # Required for OIDC federation

jobs:
  # ==========================================
  # Determine target environment based on trigger
  # ==========================================
  determine-environment:
    name: Determine Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      is-release: ${{ steps.set-env.outputs.is-release }}
    
    steps:
      - name: Set environment based on ref
        id: set-env
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
            echo "is-release=true" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Production release detected: ${{ github.ref_name }}"
          elif [[ "${{ github.ref }}" == refs/tags/rc* ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "is-release=false" >> $GITHUB_OUTPUT
            echo "ðŸ”„ Release candidate detected: ${{ github.ref_name }}"
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "is-release=false" >> $GITHUB_OUTPUT
            echo "ðŸš€ Push to main detected - deploying to dev"
          fi

  # ==========================================
  # Build application
  # ==========================================
  build:
    name: Build Application
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Restore npm dependencies
      run: npm ci
    
    - name: Build frontend assets
      run: npm run build:prod
    
    - name: Restore .NET dependencies
      run: dotnet restore src/Chat.sln
    
    - name: Build .NET solution
      run: dotnet build src/Chat.sln --configuration Release --no-restore
    
    - name: Run tests
      run: dotnet test src/Chat.sln --configuration Release --no-build --verbosity normal
      env:
        Testing__InMemory: "true"
        Acs__ConnectionString: "endpoint=https://test.communication.azure.com/;accesskey=dGVzdGtleQ=="
        Acs__EmailFrom: "test@example.com"
        Acs__SmsFrom: "+1234567890"
    
    - name: Publish application
      run: dotnet publish src/Chat.Web/Chat.Web.csproj --configuration Release --output ./publish
    
    - name: Verify frontend assets in publish output
      run: |
        echo "Verifying Bootstrap version in published output..."
        if (Test-Path "./publish/wwwroot/lib/bootstrap/css/bootstrap.min.css") {
          $content = Get-Content "./publish/wwwroot/lib/bootstrap/css/bootstrap.min.css" -Raw
          if ($content -match "v5\.(\d+)\.(\d+)") {
            Write-Host "Bootstrap CSS found: v5.$($matches[1]).$($matches[2])"
          } else {
            Write-Host "Bootstrap CSS found but version not detected"
          }
        } else {
          Write-Error "ERROR: Bootstrap CSS not found in publish output!"
          exit 1
        }
        if (Test-Path "./publish/wwwroot/lib/microsoft-signalr/signalr.min.js") {
          Write-Host "SignalR library found"
        } else {
          Write-Error "ERROR: SignalR library not found in publish output!"
          exit 1
        }
      shell: pwsh
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: webapp-package
        path: ./publish
        retention-days: 30

  # ==========================================
  # Deploy to determined environment
  # ==========================================
  deploy:
    name: Deploy to ${{ needs.determine-environment.outputs.environment }}
    runs-on: ubuntu-latest
    needs: [determine-environment, build]
    environment: ${{ needs.determine-environment.outputs.environment }}
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: webapp-package
        path: ./publish
    
    - name: Azure Login via OIDC
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: app-${{ vars.BICEP_BASE_NAME }}-${{ needs.determine-environment.outputs.environment }}-${{ vars.BICEP_SHORT_LOCATION }}
        package: ./publish
    
    - name: Azure Logout
      if: always()
      run: az logout
    
    - name: Create deployment summary
      run: |
        echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Environment:** ${{ needs.determine-environment.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
        echo "**App Service:** app-${{ vars.BICEP_BASE_NAME }}-${{ needs.determine-environment.outputs.environment }}-${{ vars.BICEP_SHORT_LOCATION }}" >> $GITHUB_STEP_SUMMARY
        echo "**Version:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Deployed at:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "**Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "â„¹ï¸  Connection strings are pre-configured in App Service via infrastructure deployment" >> $GITHUB_STEP_SUMMARY

  # ==========================================
  # Create GitHub Release (prod only)
  # ==========================================
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [determine-environment, deploy]
    if: needs.determine-environment.outputs.is-release == 'true'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Create Release
      run: |
        gh release create ${{ github.ref_name }} \
          --title "Release ${{ github.ref_name }}" \
          --notes "## SignalR-Chat ${{ github.ref_name }}
        
        **Deployed to Production**: âœ…
        
        ### What's Changed
        See [full changelog](https://github.com/${{ github.repository }}/compare/${{ github.ref_name }}...main) for details.
        
        ### Deployment Info
        - **Environment**: Production
        - **Azure App Service**: app-${{ vars.BICEP_BASE_NAME }}-prod-${{ vars.BICEP_SHORT_LOCATION }}
        - **Build Number**: ${{ github.run_number }}
        - **Commit**: ${{ github.sha }}
        
        ### Documentation
        - [README](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/README.md)
        - [Architecture](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/ARCHITECTURE.md)
        - [Bootstrap Guide](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/docs/BOOTSTRAP.md)"
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
