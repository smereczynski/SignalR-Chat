name: CD - Continuous Deployment

on:
  push:
    branches:
      - main
    tags:
      - 'rc*'     # Release candidates: rc1.0.0, rc1.2.3
      - 'v*.*.*'  # Production releases: v1.0.0, v2.1.3
  
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod

permissions:
  contents: read

jobs:
  # ==========================================
  # Determine target environment based on trigger
  # ==========================================
  determine-environment:
    name: Determine Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      is-release: ${{ steps.set-env.outputs.is-release }}
    
    steps:
      - name: Set environment based on ref
        id: set-env
        run: |
          # Manual workflow dispatch - use selected environment
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
            echo "is-release=false" >> $GITHUB_OUTPUT
            echo "ðŸŽ¯ Manual deployment to ${{ github.event.inputs.environment }}"
          # Production tag (v1.0.0, v2.1.3)
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
            echo "is-release=true" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Production release detected: ${{ github.ref_name }}"
          # Release candidate tag (rc1.0.0, rc1.2.3)
          elif [[ "${{ github.ref }}" == refs/tags/rc* ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "is-release=false" >> $GITHUB_OUTPUT
            echo "ðŸ”„ Release candidate detected: ${{ github.ref_name }}"
          # Push to main branch
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "is-release=false" >> $GITHUB_OUTPUT
            echo "ðŸš€ Push to main detected - deploying to dev"
          fi

  # ==========================================
  # Build application
  # ==========================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install npm dependencies
      run: npm install
    
    - name: Build frontend assets
      run: npm run build:prod
    
    - name: Clean .NET build artifacts (for translation changes)
      run: rm -rf src/Chat.Web/bin src/Chat.Web/obj
    
    - name: Restore .NET dependencies
      run: dotnet restore src/Chat.sln
    
    - name: Build .NET solution
      run: dotnet build src/Chat.sln --configuration Release --no-restore
    
    - name: Run tests
      run: dotnet test src/Chat.sln --configuration Release --no-build --verbosity normal
      env:
        Testing__InMemory: "true"
        Acs__ConnectionString: "endpoint=https://test.communication.azure.com/;accesskey=dGVzdGtleQ=="
        Acs__EmailFrom: "test@example.com"
        Acs__SmsFrom: "+1234567890"
    
    - name: Publish application
      run: dotnet publish src/Chat.Web/Chat.Web.csproj --configuration Release --output ./publish
    
    - name: Verify frontend assets in publish output
      run: |
        echo "Verifying Bootstrap version in published output..."
        if [ -f "./publish/wwwroot/lib/bootstrap/css/bootstrap.min.css" ]; then
          VERSION=$(grep -oP 'v5\.\d+\.\d+' "./publish/wwwroot/lib/bootstrap/css/bootstrap.min.css" | head -1 || echo "version not detected")
          echo "Bootstrap CSS found: $VERSION"
        else
          echo "ERROR: Bootstrap CSS not found in publish output!"
          exit 1
        fi
        
        if [ -f "./publish/wwwroot/lib/microsoft-signalr/signalr.min.js" ]; then
          echo "SignalR library found"
        else
          echo "ERROR: SignalR library not found in publish output!"
          exit 1
        fi
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: webapp-package
        path: ./publish
        retention-days: 30

  # ==========================================
  # Deploy to determined environment
  # ==========================================
  deploy:
    name: Deploy to ${{ needs.determine-environment.outputs.environment }}
    runs-on: ubuntu-latest
    needs: [determine-environment, build]
    environment: ${{ needs.determine-environment.outputs.environment }}
    permissions:
      contents: read
      id-token: write
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: webapp-package
        path: ./publish
    
    - name: Azure Login via OIDC
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ vars.BICEP_BASE_NAME }}-${{ needs.determine-environment.outputs.environment }}-${{ vars.BICEP_SHORT_LOCATION }}
        package: ./publish
    
    - name: Azure Logout
      if: always()
      run: az logout
    
    - name: Create deployment summary
      run: |
        echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Environment:** ${{ needs.determine-environment.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
        echo "**App Service:** ${{ vars.BICEP_BASE_NAME }}-${{ needs.determine-environment.outputs.environment }}-${{ vars.BICEP_SHORT_LOCATION }}" >> $GITHUB_STEP_SUMMARY
        echo "**Version:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Deployed at:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "**Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "â„¹ï¸  Connection strings are pre-configured in App Service via infrastructure deployment" >> $GITHUB_STEP_SUMMARY

  # ==========================================
  # Create GitHub Release (prod only)
  # ==========================================
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [determine-environment, deploy]
    if: needs.determine-environment.outputs.is-release == 'true'
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Create Release
      run: |
        gh release create ${{ github.ref_name }} \
          --title "Release ${{ github.ref_name }}" \
          --notes "## SignalR-Chat ${{ github.ref_name }}
        
        **Deployed to Production**: âœ…
        
        ### What's Changed
        See [full changelog](https://github.com/${{ github.repository }}/compare/${{ github.ref_name }}...main) for details.
        
        ### Deployment Info
        - **Environment**: Production
        - **Azure App Service**: ${{ vars.BICEP_BASE_NAME }}-prod-${{ vars.BICEP_SHORT_LOCATION }}
        - **Build Number**: ${{ github.run_number }}
        - **Commit**: ${{ github.sha }}
        
        ### Documentation
        - [README](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/README.md)
        - [Architecture](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/ARCHITECTURE.md)
        - [Bootstrap Guide](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/docs/BOOTSTRAP.md)"
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
